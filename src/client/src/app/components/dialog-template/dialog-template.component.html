<div class="header">
  <div *ngIf="enableOptions" class="options">
    <svg closeicon (click)="close.emit($event)" color="warn" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
         width="30" height="30" viewBox="0 0 18 18">
      <path
        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/>
    </svg>
  </div>
  <div class="title">
    <ng-content select="[panel-title]"></ng-content>
  </div>
  <!-- <hr> -->
</div>
<div class="ui-g content">
  <div
    class="scrollable side-menu">
    <ng-content select="[panel-sidebar]"></ng-content>
  </div>
  <div style="width:75%;padding: 30px;">
    <div class="scrollable" style="position: relative;">
      <div>
        <ng-content select="[panel-content-top]"></ng-content>
      </div>
      <div>
        <ng-content select="[panel-content]"></ng-content>
      </div>
      <div>
        <ng-content select="[panel-content-bottom]"></ng-content>
      </div>
    </div>
    <div class="footer">
      <ng-content select="[panel-content-footer]"></ng-content>
    </div>
  </div>
  <ng-content select="[panel-unrestricted]"></ng-content>
</div>
